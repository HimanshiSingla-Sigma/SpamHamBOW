<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam-Ham Checker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            background: #fff;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #007BFF;
        }

        /* Textarea */
        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Button */
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Result */
        .result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: 500;
            padding: 12px;
            border-radius: 8px;
            background-color: #f1f1f1;
        }

        .spam {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .ham {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Spam-Ham Message Checker</h2>

        <form action="/predict" method="post">
            <textarea id="message" name="message" rows="4" placeholder="Type your message here..."></textarea>
            <br>
            <input type="submit" value="Check">
        </form>

        {% if result %}
            <div class="result {% if result == 'Spam' %}spam{% else %}ham{% endif %}">
                Prediction: {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
